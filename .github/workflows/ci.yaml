name: MBRAS CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout do Código
      uses: actions/checkout@v3

    - name: 2. Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: 3. Instalar Dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8

    - name: Etapa Obrigatória 1 - Code Quality (Linting)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Etapa Obrigatória 2 - Testes de Regra de Negócio
      run: |
        python -m pytest tests/test_analyzer.py -v

    - name: Etapa Obrigatória 3 - Testes de Performance
      env:
        RUN_PERF: "1"
      run: |
        python -m pytest tests/test_performance.py -v